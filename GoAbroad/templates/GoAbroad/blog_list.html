{% extends 'base.html'%}

{% block content %}

<title>个人博客</title>
<style>
    html,body{
        height: 100%;
    }
    .container{
        position:relative;
         left:100px;
        background-repeat: no-repeat;
    }
    a{
        display: block;
        height: 30px;
        width: auto;
        text-decoration: none;
        color: black;
        font-family: "Yuanti SC";
        font-size: 20px;
        font-weight: bold;
        margin: 0px 0 0 10px;
    }
    a:hover{
        font-size: 25px;
    }
    p{
        display: inline-block;
        font-family: "Yuanti SC";
        font-size: 10px;
        color: #1b1b1b;
        margin: 0 0 0 10px;
    }


</style>
<body>

    <div class="container">
        <p>共有约 {{ length }}条结果,仅显示与您搜索相关的结果 </p>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-7 col-md-offset-1 scroll">
                {% for x in news %}
                <p><a  href="/GoAbroad/detail/{{x.id}}/" >{{x.title}}</a></p>
                <br/>
                <p>发布日期：{{x.time}}</p>
                 <br/>
                <p>URL：{{x.url}}</p>
                 <br/>
                 <br/>
                {% empty %}
                 <p>-----敬请期待-----</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>





{% endblock %}
